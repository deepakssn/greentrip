<!DOCTYPE html>
<!--  Testing Commit  -->
<html>
	<head>
		<meta charset="utf-8">
		<title>GreenTrip</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href="/greentrip/css/style.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	    <script type="text/javascript">
		    function initialize() {
		        var myLatlng = new google.maps.LatLng(37.771358, -121.972676);
		        var mapOptions = {
		            zoom: 13,
		            center: myLatlng,
		            mapTypeId: google.maps.MapTypeId.ROADMAP
		        };
		        var map = new google.maps.Map(document.getElementById("map-canvas"),
		        mapOptions);
	
		        if (navigator.geolocation) {
		            navigator.geolocation.getCurrentPosition(function (position) {
		                initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		                map.setCenter(initialLocation);
		             // To add the marker to the map, use the 'map' property
				        var marker = new google.maps.Marker({
				            position: initialLocation,
				            map: map,
				            title:"Current Location"
				        });				                
		            });
		        }
		     // To add the marker to the map, use the 'map' property
		        var marker = new google.maps.Marker({
		            position: myLatlng,
		            map: map,
		            title:"San Ramon"
		        });		
		    }
		      google.maps.event.addDomListener(window, 'load', initialize);
		  </script>
	</head>
	<body>
		<header>
			GreenTrip <span class="fa-stack fa-lg">
			<i class="fa fa-car fa-stack-2x"></i>
			<i class="fa fa-leaf fa-stack-1x"></i>
			</span>
		</header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div id="map-canvas"></div>
				</div>
			</div>
		</div>
	</body>
</html>
