<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GreenTrip</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href="/greentrip/css/style.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable = yes">
	</head>
	<body>
		<header>
			GreenTrip <span class="fa-stack fa-lg">
			<i class="fa fa-car fa-stack-2x"></i>
			<i class="fa fa-leaf fa-stack-1x"></i>
			</span>
		</header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="col-sm-6 col-xs-12">
						<div class="well">
							<form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
								<div class="form-group">
									<label for="username" class="control-label">Username</label>
									<input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
									<span class="help-block"></span>
								</div>
								<div class="form-group">
									<label for="password" class="control-label">Password</label>
									<input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
									<span class="help-block"></span>
								</div>
								<div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" name="remember" id="remember"> Remember login
									</label>
									<p class="help-block">(if this is a private computer)</p>
								</div>
								<button type="submit" class="btn btn-success btn-block">Login</button>
								<a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
							</form>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12">
						<div class="well">

							<p class="lead">Register now for <span class="text-success">FREE</span></p>
							<ul class="list-unstyled" style="line-height: 2">
								<li><span class="fa fa-check text-success"></span> Find Cars you like</li>
								<li><span class="fa fa-check text-success"></span> Save money</li>
								<li><span class="fa fa-check text-success"></span> Go Green!</li>
								<li><span class="fa fa-check text-success"></span> Help Better environment</li>
								<li><a href="/read-more/"><u>Read more</u></a></li>
							</ul>
							<p><a href="/new-customer/" class="btn btn-info btn-block">Yes please, register now!</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
